googleServicesJSONFile: firebase/attable-992d5-firebase-adminsdk.json
firebaseDatabaseUrl: https://attable-992d5.firebaseio.com
notification:
    time: 0 0 0 * * *
event:
    interval: 1000
subevent:
    interval: 1000
    clearTime: 0 0 0 * * *
gapDay:
    eventReview: 7
    eventRelease: 7
    eventPrepare: 7
    emailMinimumSeat: 9
    emailConfirmSeat: 5
---
spring:
    profiles: prod
    datasource:
        url: ${SPRING_DATASOURCE_URL}
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}

        # Keep the connection alive if idle for a long time (needed in production)
        testWhileIdle: true
        validationQuery: SELECT 1
        driver-class-name: com.mysql.cj.jdbc.Driver
        tomcat:
            driver-class-name: com.mysql.jdbc.Driver
            connection-properties: useUnicode=true;characterEncoding=utf-8;

    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL5InnoDBDialect
