spring:
    profiles:
        active:
            - prod
    servlet:
        multipart:
            enabled: true
            file-size-threshold: 2KB
            max-file-size: 1024MB
            max-request-size: 1024MB
    datasource:
        max-active: 50
graphql:
    servlet:
        mapping: /graphql
        corsEnabled: true
        enabled: true
        websocket:
            enabled: false
    datetime:
        scalars:
            localDateTime:
                scalarName: MyLocalDateTime
app:
    jwtSecret: ${JWT_SECRET}
    jwtExpirationInMs: 21600000

omise:
    omisekey: ${OMISE_KEY}
